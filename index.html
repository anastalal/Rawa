<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rawa | Login page</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body dir="ltr">
   <div class="container">
    <section class="form-section flex center">
        <div class="form-container ">
            <div class="header text-center">
                <h1>LOGIN</h1>
                <p>How to i get started lorem ipsum dolor at?</p>
            </div>
            <form action="#">
               <div class="form-group relative" >
                <input type="text" name="username" placeholder="Username">
                <span>
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                    </svg>
                </span>
               </div>
               <div class="form-group relative" >
                <input type="password" name="password" placeholder="Password">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none">
                        <path d="M6 8V7C6 3.68629 8.68629 1 12 1C15.3137 1 18 3.68629 18 7V8H20C20.5523 8 21 8.44772 21 9V21C21 21.5523 20.5523 22 20 22H4C3.44772 22 3 21.5523 3 21V9C3 8.44772 3.44772 8 4 8H6ZM19 10H5V20H19V10ZM11 15.7324C10.4022 15.3866 10 14.7403 10 14C10 12.8954 10.8954 12 12 12C13.1046 12 14 12.8954 14 14C14 14.7403 13.5978 15.3866 13 15.7324V18H11V15.7324ZM8 8H16V7C16 4.79086 14.2091 3 12 3C9.79086 3 8 4.79086 8 7V8Z" fill="#1C1C1C"/>
                    </svg>
                </span>
               </div>
               <div class="text-center m-1">
                <button type="submit">Login Now</button>
               </div>
              </form>
              <div class="login-with-others text-center">
                <div class="divider m-2">
                <p ><strong>Login</strong> with Others</p>
                </div>
                <button class="social-btn flex center m-1">
                    <img src="assets/img/google 1.png" alt="google logo">
                    Login with <strong>Google</strong>
                </button>
                <button class="social-btn flex center m-1">
                    <img src="assets/img/facebook 1.png" alt="facebook logo">
                    Login with <strong>Facebook</strong>
                </button>
              
              </div>
        </div>
    </section>
    <section class="bg-section">
        <div class="box-container">
            <div class="box flex relative">
                <div class="text-container flex-50">
                    <h1>Very good
                        works are
                        waiting for 
                        you Login
                        Now!!!</h1>
                        <div class="absulate">
                            <div class="circle">
                                <img src="assets/img/thunderbolt 1.png" alt="thunderbolt">
                            </div>
                        </div>
                </div>
                <div class="img-container relative ">
                    <img class="absulate" src="assets/img/women.png" alt="women image">
                </div>

            </div>
        </div>
    </section>
   
   </div>

</html>
